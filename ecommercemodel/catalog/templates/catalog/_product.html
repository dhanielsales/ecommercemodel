{% load thumbnail %}

<div class="col-sm-6 col-md-4">
        <a class='thumbnail' href="{{ product.get_absolute_url }}">
            {% if product.image %}
            <img src="{{ product.image|thumbnail_url:'product_image' }}" alt="" />
            {% else %}
            <img src="http://placehold.it/350x250" alt="" />
            {% endif %}
        </a>
        <div class="caption">
            <h3>{{ product }}</h3>
            {{ product.description|linebreaks }}
            <p>
                <a href="{{ product.get_absolute_url }}" class="btn btn-success" role="button">Detalhes</a> 
                <a href="{% url 'checkout:create_cart_item' product.slug %}" class="btn btn-default cart-item-add" role="button">Adicionar ao Carrinho</a>
            </p>
        </div>
</div>
